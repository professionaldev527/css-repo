<!DOCTYPE html>
<html>
  <head>
    <title>Flexbox Pricing Table</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Sono", sans-serif;
      }

      /* Hint: What can you do with a media query and flexbox? */
      @media (max-width: 1250px) {
      

      .pricing-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        padding: 10px;
             
      }

      .pricing-plan {
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #d3d3d3;
      padding: 10px; /* Optional: padding for spacing */      
      border-radius: 2px; /* Optional: rounded corners */
      margin: 10px;
      
      }

      .plan-title {
        font-size: large;
        font-weight: bold;
      }

      .plan-price {
        font-size: 25px;
        font-weight: bold;
      }

      .plan-features {
        font-size: 15px;
      }

      .plan-button {
        padding: 10px 20px; /* Adjust button padding */
        background-color: #ff9800; /* Button background color */
        color: #ffffff; /* Button text color */
        border: none; /* Remove default border */
        border-radius: 5px; /* Rounded corners */
        cursor: pointer; /* Pointer cursor on hover */
        font-weight: bold; /* Make button text bold */
        transition: background-color 0.3s, transform 0.3s; /* Smooth transition for hover effects */
      }
      
    }

    @media (max-width: 500px) {
      .pricing-container {
        flex-direction: column; /* Change layout to column */
        height: auto; /* Adjust height for column layout */
        padding: 10px; /* Adjust padding for smaller screens */
      }

      .pricing-plan {
        width: 250px; /* Full width for smaller screens */
        margin: 10px 0; /* Adjust margin for smaller screens */
      }
    }


    </style>
  </head>

  <body>
    <div class="pricing-container">
      <div class="pricing-plan">
        <div class="plan-title">Basic</div>
        <div class="plan-price">$9.99/month</div>
        <ul class="plan-features">
          <li>âœ… 10GB Storage</li>
          <li>âœ… 1 User</li>
          <li>ðŸš« Support</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>
      <div class="pricing-plan">
        <div class="plan-title">Standard</div>
        <div class="plan-price">$19.99/month</div>
        <ul class="plan-features">
          <li>âœ… 50GB Storage</li>
          <li>âœ… 5 Users</li>
          <li>âœ… Phone &amp; Email Support</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>
      <div class="pricing-plan">
        <div class="plan-title">Premium</div>
        <div class="plan-price">$49.99/month</div>
        <ul class="plan-features">
          <li>âœ… 100GB Storage</li>
          <li>âœ… 10 Users</li>
          <li>âœ… 24/7 Support</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>
    </div>
  </body>
</html>
